<ion-header>
    <ion-navbar class="navBarStyle">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Vista de productos</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col col-6 *ngFor="let producto of productList" class="product-item">
                <ion-card class="cardProducto"  (click)="openProducto(producto)">
                    <img class="imagen" [src]="producto.foto">
                    <div class="textoDentro">
                        <div class="textoPrecio"> {{ producto.precio }}€ </div>
                        <div class="textoDescuento">{{ producto.precioDescuento }}€</div>
                    </div>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
    
    <ion-fab bottom right color="grey">
            <button ion-fab color="grey" (click)="enDesarrollo()">
              <ion-icon name="qr-scanner"></ion-icon>
            </button>
          </ion-fab>
</ion-content>
