<ion-content padding text-center>

    <ion-item text-center>
        <img src="../../assets/imgs/primark-logo v2.jpg"/>
      </ion-item>

  <ion-item>
    <ion-label floating>Usuario</ion-label>
    <ion-input type="text" [(ngModel)]="user.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" [(ngModel)]="user.password"></ion-input>
  </ion-item>

  <button ion-button (click)="login(user)" class="ingresar-btn">
    <ion-icon ios="ios-person" md="md-person"></ion-icon> 
    Ingresar
  </button>
