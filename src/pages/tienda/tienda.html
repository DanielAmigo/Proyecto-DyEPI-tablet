<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TiendaPage</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <img class="mapa" [src]="picToView"/>

  <ion-grid id="selectorPlanta">
    <ion-row>
      <ion-col text-center (click)="changeView(4)" [ngStyle]="{'background-color': planta4}">
        <span class="numeroPlanta">4</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center (click)="changeView(3)" [ngStyle]="{'background-color': planta3}">
        3
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center (click)="changeView(2)" [ngStyle]="{'background-color': planta2}">
        2
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center (click)="changeView(1)" [ngStyle]="{'background-color': planta1}">
        1
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center (click)="changeView(0)" [ngStyle]="{'background-color': planta0}">
        0
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
