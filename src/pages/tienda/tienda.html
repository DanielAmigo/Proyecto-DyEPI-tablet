<ion-header>
  <ion-navbar class="navBarStyle">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mapa de la tienda</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-slides class="sliderFotos" pager zoom>
    <ion-slide *ngFor="let planta of plantas">
      <h2>{{ planta.name }}</h2>
      <div class="swiper-zoom-container">
        <img class="mapa" [src]="planta.url" />
      </div>
    </ion-slide>
  </ion-slides>

</ion-content>
