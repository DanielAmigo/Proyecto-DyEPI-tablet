<ion-header>
  <ion-navbar class="navBarStyle">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Vista del Almacén</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="row">
    <div col-6>
      <h2>Mapa del almacén</h2>
      <ion-slides class="sliderFotos" zoom>
        <ion-slide>
          <div class="swiper-zoom-container">
            <img class="imageSlider" [src]=picToView/>
          </div>
        </ion-slide>
      </ion-slides>

      <ion-fab right class="fabAddProduct" color="grey">
        <button ion-fab color="grey" (click)="enDesarrollo()">
          <ion-icon name="shirt"></ion-icon>
        </button>
      </ion-fab>
    </div>

    <div col-6>
      <h2>Tareas de reposición</h2>
      En desarrollo...

      <ion-fab bottom right color="grey">
        <button ion-fab color="grey" (click)="enDesarrollo()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
    </div>
  </div>
</ion-content>
